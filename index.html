<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAA World - Discover Algorithms</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #121212; /* Darker background */
            color: #E0E0E0; /* Lighter text */
            overflow-x: hidden;
        }

        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            margin: 0;
            text-align: center;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, rgba(50, 150, 250, 0.8), rgba(250, 100, 200, 0.7)); /* Updated gradient */
            color: white;
            text-align: center;
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            animation: textExpand 3s ease-out forwards;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header .navigation a {
            margin: 20px;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease-in-out;
        }

        .header .navigation a:hover {
            background: #FF7F50; /* Soft coral */
            color: #121212; /* Darker text color */
            transform: scale(1.1);
        }

        /* Welcome Section */
        .welcome-section {
            background-image: url('daa.jpg');
            background-size: cover;
            background-position: center;
            padding: 120px 20px;
            text-align: center;
            color: #fff;
            position: relative;
            height: 600px;
            overflow: hidden;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            background-blur: 10px;
        }

        .welcome-section h2 {
            font-size: 3.8rem;
            margin-bottom: 20px;
            animation: slideInFromLeft 2s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .welcome-section p {
            font-size: 1.4rem;
            margin: 10px auto;
            line-height: 1.6;
            max-width: 700px;
            animation: fadeInUp 1.5s ease-out;
            font-style: italic;
        }

        /* Analysis Section */
        .analysis-section {
            background: linear-gradient(135deg, #333333, #555555); /* Updated background gradient */
            padding: 80px 20px;
            text-align: center;
            color: #fff;
            position: relative;
            animation: fadeIn 3s ease-out;
            overflow: hidden;
        }

        .analysis-section h2 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: rotateText 3s ease-in-out infinite;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .analysis-section p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 40px;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .visualization {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .visualization .node {
            width: 90px;
            height: 90px;
            background: #FF6347; /* Coral color */
            border-radius: 50%;
            color: #fff;
            font-weight: bold;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 99, 71, 0.6);
            animation: pulseNode 2s infinite;
        }

        .visualization .edge {
            width: 120px;
            height: 6px;
            background: #FFD700; /* Golden yellow */
            transform: rotate(45deg);
            animation: edgePulse 2s ease-in-out infinite;
        }

        /* Footer */
        .footer {
            background: #181818;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }

        /* Keyframe Animations */
        @keyframes textExpand {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes rotateText {
            0% {
                transform: rotate(-2deg);
            }
            100% {
                transform: rotate(2deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes pulseNode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes edgePulse {
            0% {
                background-color: #FFD700;
            }
            50% {
                background-color: #FF6347;
            }
            100% {
                background-color: #FFD700;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Welcome to DAA World</h1>
        <div class="navigation">
            <a href="water.html">Explore Algorithms</a>
        </div>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <h2>Visualizing Algorithms</h2>
        <p>Experience the magic of algorithms as they come to life through creative animations and interactive visuals.</p>
    </div>

</body>
</html>
